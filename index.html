<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <a href="#" id="high-scores-link">High Scores</a>
    </header>
    <div class="timer">Seconds Remaining: 120</div>
    <main>

        <!-- <h2 class="prompt"></h2>
        <div class="buttons"></div> 
        <i class="" id="icon"></i> -->
        
        <h2 class="prompt">Click Start to begin the Quiz</h2>
        <div class="buttons">
            <button data-answer="YES">START</button>
        </div> 
        <i class="fa fa-check-circle" id="icon"></i>
        <i class="fa fa-times-circle" id="icon"></i>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
